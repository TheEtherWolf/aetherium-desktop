<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: transparent;
    overflow: hidden;
    -webkit-app-region: no-drag;
    user-select: none;
  }
  .overlay {
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.97) 0%, rgba(22, 22, 40, 0.97) 100%);
    border: 1px solid rgba(139, 92, 246, 0.4);
    border-radius: 12px;
    padding: 14px 16px;
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 40px rgba(139, 92, 246, 0.15);
    display: flex;
    align-items: center;
    gap: 12px;
    animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    max-width: 360px;
  }
  .overlay.call {
    border-color: rgba(34, 197, 94, 0.5);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 40px rgba(34, 197, 94, 0.15);
  }
  @keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  .overlay.hiding {
    animation: slideOut 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }
  @keyframes slideOut {
    to { transform: translateX(120%); opacity: 0; }
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    font-size: 16px;
    flex-shrink: 0;
  }
  .avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
  }
  .content {
    flex: 1;
    min-width: 0;
  }
  .title {
    font-size: 13px;
    font-weight: 600;
    color: #e2e8f0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .body {
    font-size: 12px;
    color: #94a3b8;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 2px;
  }
  .call-actions {
    display: flex;
    gap: 8px;
    flex-shrink: 0;
  }
  .call-btn {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.15s;
  }
  .call-btn:hover { transform: scale(1.1); }
  .call-btn.answer {
    background: #22c55e;
    color: white;
  }
  .call-btn.decline {
    background: #ef4444;
    color: white;
  }
  .close-btn {
    position: absolute;
    top: 4px;
    right: 6px;
    width: 18px;
    height: 18px;
    background: none;
    border: none;
    color: #64748b;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
  }
  .close-btn:hover { color: #e2e8f0; background: rgba(255,255,255,0.1); }
  .icon {
    flex-shrink: 0;
    color: #7c3aed;
  }
  .call .icon { color: #22c55e; }
</style>
</head>
<body>
<div id="root"></div>
<script>
  const { ipcRenderer } = require('electron');

  ipcRenderer.on('show-overlay', (event, data) => {
    const root = document.getElementById('root');
    const isCall = data.type === 'call';

    let html = `<div class="overlay ${isCall ? 'call' : ''}" id="overlay" onclick="handleClick()">`;
    html += `<button class="close-btn" onclick="event.stopPropagation(); dismiss();">&times;</button>`;

    // Avatar
    if (data.avatar) {
      html += `<div class="avatar"><img src="${data.avatar}" alt=""></div>`;
    } else {
      const initials = (data.title || '?').charAt(0).toUpperCase();
      html += `<div class="avatar">${initials}</div>`;
    }

    // Content
    html += `<div class="content">`;
    html += `<div class="title">${data.title || 'Aetherium'}</div>`;
    html += `<div class="body">${data.body || ''}</div>`;
    html += `</div>`;

    // Call buttons
    if (isCall) {
      html += `<div class="call-actions">`;
      html += `<button class="call-btn answer" onclick="event.stopPropagation(); answerCall();">`;
      html += `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>`;
      html += `</button>`;
      html += `<button class="call-btn decline" onclick="event.stopPropagation(); declineCall();">`;
      html += `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="1" y1="1" x2="23" y2="23"/><path d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0z"/></svg>`;
      html += `</button>`;
      html += `</div>`;
    }

    html += `</div>`;
    root.innerHTML = html;

    // Auto-dismiss messages after 5s, calls after 15s
    const timeout = isCall ? 15000 : 5000;
    setTimeout(() => dismiss(), timeout);
  });

  function handleClick() {
    ipcRenderer.send('overlay-clicked');
    dismiss();
  }

  function answerCall() {
    ipcRenderer.send('overlay-answer-call');
    dismiss();
  }

  function declineCall() {
    ipcRenderer.send('overlay-decline-call');
    dismiss();
  }

  function dismiss() {
    const el = document.getElementById('overlay');
    if (el) {
      el.classList.add('hiding');
      setTimeout(() => {
        ipcRenderer.send('overlay-dismiss');
      }, 250);
    } else {
      ipcRenderer.send('overlay-dismiss');
    }
  }
</script>
</body>
</html>
