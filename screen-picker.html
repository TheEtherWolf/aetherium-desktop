<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Share Your Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1f22 0%, #2b2d31 100%);
      color: #f2f3f5;
      overflow: hidden;
      user-select: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      -webkit-app-region: drag;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1 svg {
      color: #7c3aed;
    }

    .header p {
      font-size: 13px;
      color: #b5bac1;
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      color: #b5bac1;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      -webkit-app-region: no-drag;
      transition: all 0.15s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #f2f3f5;
    }

    .tabs {
      display: flex;
      padding: 0 24px;
      gap: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .tab {
      padding: 12px 20px;
      background: transparent;
      border: none;
      color: #b5bac1;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      transition: all 0.15s ease;
    }

    .tab:hover {
      color: #f2f3f5;
    }

    .tab.active {
      color: #7c3aed;
      border-bottom-color: #7c3aed;
    }

    .sources-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
    }

    .sources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .source-card {
      background: rgba(255, 255, 255, 0.04);
      border: 2px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .source-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(124, 58, 237, 0.3);
      transform: translateY(-2px);
    }

    .source-card.selected {
      border-color: #7c3aed;
      background: rgba(124, 58, 237, 0.1);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15);
    }

    .source-thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background: #1a1a1a;
      display: block;
    }

    .source-info {
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .source-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .source-icon.screen-icon {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .source-name {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .footer {
      padding: 16px 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      background: rgba(0, 0, 0, 0.2);
    }

    .btn {
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      border: none;
    }

    .btn-cancel {
      background: transparent;
      color: #b5bac1;
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #f2f3f5;
    }

    .btn-share {
      background: #7c3aed;
      color: white;
    }

    .btn-share:hover {
      background: #6d28d9;
    }

    .btn-share:disabled {
      background: #4a4a5a;
      color: #71717a;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #b5bac1;
    }

    .empty-state svg {
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(124, 58, 237, 0.2);
      border-top-color: #7c3aed;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
        Share Your Screen
      </h1>
      <p>Choose what you want to share</p>
      <button class="close-btn" onclick="cancel()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="screens" onclick="switchTab('screens')">
        Screens
      </button>
      <button class="tab" data-tab="windows" onclick="switchTab('windows')">
        Windows
      </button>
    </div>

    <div class="sources-container">
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
      </div>
      <div id="screens-grid" class="sources-grid" style="display: none;"></div>
      <div id="windows-grid" class="sources-grid" style="display: none;"></div>
      <div id="empty-state" class="empty-state" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
        <p>No sources available</p>
      </div>
    </div>

    <div class="footer">
      <button class="btn btn-cancel" onclick="cancel()">Cancel</button>
      <button class="btn btn-share" id="share-btn" disabled onclick="share()">Share</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron')

    let sources = []
    let selectedSource = null
    let currentTab = 'screens'

    async function loadSources() {
      try {
        sources = await ipcRenderer.invoke('get-screen-sources')
        renderSources()
      } catch (err) {
        console.error('Failed to load sources:', err)
        document.getElementById('loading').style.display = 'none'
        document.getElementById('empty-state').style.display = 'block'
      }
    }

    function renderSources() {
      const screensGrid = document.getElementById('screens-grid')
      const windowsGrid = document.getElementById('windows-grid')
      const loading = document.getElementById('loading')
      const emptyState = document.getElementById('empty-state')

      const screens = sources.filter(s => s.type === 'screen')
      const windows = sources.filter(s => s.type === 'window')

      loading.style.display = 'none'

      // Render screens
      screensGrid.innerHTML = screens.map((source, index) => `
        <div class="source-card" data-id="${source.id}" onclick="selectSource('${source.id}')">
          <img class="source-thumbnail" src="${source.thumbnail}" alt="${source.name}" />
          <div class="source-info">
            <div class="source-icon screen-icon">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2"/>
              </svg>
            </div>
            <span class="source-name">${source.name || `Screen ${index + 1}`}</span>
          </div>
        </div>
      `).join('')

      // Render windows
      windowsGrid.innerHTML = windows.map(source => `
        <div class="source-card" data-id="${source.id}" onclick="selectSource('${source.id}')">
          <img class="source-thumbnail" src="${source.thumbnail}" alt="${source.name}" />
          <div class="source-info">
            ${source.appIcon ? `<img class="source-icon" src="${source.appIcon}" alt="" />` : `
              <div class="source-icon screen-icon">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2"/>
                </svg>
              </div>
            `}
            <span class="source-name">${source.name}</span>
          </div>
        </div>
      `).join('')

      // Show current tab
      switchTab(currentTab)

      // Show empty state if needed
      if (screens.length === 0 && windows.length === 0) {
        emptyState.style.display = 'block'
      }
    }

    function switchTab(tab) {
      currentTab = tab
      
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tab)
      })

      // Show/hide grids
      const screensGrid = document.getElementById('screens-grid')
      const windowsGrid = document.getElementById('windows-grid')
      
      screensGrid.style.display = tab === 'screens' ? 'grid' : 'none'
      windowsGrid.style.display = tab === 'windows' ? 'grid' : 'none'
    }

    function selectSource(sourceId) {
      selectedSource = sourceId

      // Update UI
      document.querySelectorAll('.source-card').forEach(card => {
        card.classList.toggle('selected', card.dataset.id === sourceId)
      })

      // Enable share button
      document.getElementById('share-btn').disabled = false
    }

    function share() {
      if (selectedSource) {
        ipcRenderer.send('screen-picker-select', selectedSource)
      }
    }

    function cancel() {
      ipcRenderer.send('screen-picker-cancel')
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        cancel()
      } else if (e.key === 'Enter' && selectedSource) {
        share()
      }
    })

    // Load sources on start
    loadSources()
  </script>
</body>
</html>
